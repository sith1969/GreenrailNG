</mat-chip>

    <mat-card-title style="display: flex; flex-flow: row; margin-left: 16px;">Скорая помощь</mat-card-title>
    <mat-card-content>

      <ng-content>
      </ng-content>

    </mat-card-content>
  </mat-card>
</app-floating-panel>
